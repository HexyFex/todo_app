<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upcoming</title>
</head>
<body>
<h1>My To-Do List</h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in object_list %}
    <tr>
        <td>{{ task.item }}</td>
    </tr>
    {% empty %}
        <tr>
            <td>You have no upcoming tasks</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
